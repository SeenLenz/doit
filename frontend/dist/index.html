<template id="event-template">
  <style>
    .event-wrapper {
      width: 100%;
      background-color: #4d4d4d;
      border-radius: 6px;
      z-index: 2;
      position: absolute;
    }

    .event-wrapper .event-header-wrapper {
      height: 54px;
      padding: 6px 6px 6px 6px;
      gap: 6px;
      display: grid;
      grid-template-columns: 3fr 1.45fr;
      grid-template-areas: "title duration";
    }

    .event-wrapper .event-header-wrapper .event-title {
      border-radius: 6px;
      padding: 0px 6px 0px 6px;
      background-color: #3c3c3c;
      grid-area: title;
      font-size: 14px;
      display: flex;
      font-weight: 500;
      justify-content: center;
      align-items: center;
      color: #fffbf0;
      font-family: "Poppins";
    }

    .event-wrapper .event-header-wrapper .event-title p {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .event-wrapper .event-header-wrapper .event-duration {
      border-radius: 6px;
      background-color: #3c3c3c;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-weight: 400;
      grid-area: duration;
      color: #fffbf0;
      font-family: "Poppins";
      position: relative;
      max-height: 54px;
    }

    .event-wrapper .event-header-wrapper .event-duration p {
      text-align: center;
      font-size: 16px;
      width: 80%;
      line-height: 18px;
    }

    .event-wrapper .event-header-wrapper .event-duration .moreoptions {
      position: absolute;
      transform: rotateZ(90deg);
      right: -6px;
      color: #979797;
      font-size: 26px;
    }

    .event-wrapper .event-header-wrapper .event-moreoptions {
      border-radius: 6px;
      padding: 0px 6px 0px 6px;
      text-align: center;
      background-color: #272625;
      grid-area: moreoptions;
      color: #fffbf0;
      font-family: "Poppins";
    }

    .event-wrapper .event-tags-wrapper {
      min-height: 30px;
      padding: 0px 6px 6px 6px;
      display: none;
    }

    .event-wrapper .event-tags-wrapper .event-tags-wrapper-inner {
      background-color: #3c3c3c;
      padding: 6px;
      min-height: 18px;
      height: -moz-fit-content;
      height: fit-content;
      position: relative;
      border-radius: 6px;
    }

    .event-wrapper .event-tags-wrapper .event-tags-wrapper-inner .event-tags-wrapper-inner-constraint {
      display: flex;
      align-items: flex-start;
      flex-wrap: wrap;
      justify-content: flex-start;
      gap: 6px;
      width: calc(100% - 18px);
    }

    .event-wrapper .event-tags-wrapper .event-tags-wrapper-inner .event-tag {
      border-radius: 6px;
      height: 18px;
      width: -moz-fit-content;
      width: fit-content;
      padding: 0px 6px;
      font-family: "Poppins";
      color: white;
      font-size: 12px;
    }

    .event-wrapper .event-tags-wrapper .event-tags-wrapper-inner .event-addtag {
      width: 18px;
      height: 18px;
      border-radius: 6px;
      position: absolute;
      bottom: 6px;
      right: 6px;
    }

    .event-wrapper .event-body-wrapper {
      min-height: 30px;
      background-color: rgb(51, 51, 51);
      border-radius: 6px;
      padding: 6px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .event-wrapper .event-body-wrapper .event-body-subevent {
      background-color: #696969;
      border-radius: 6px;
      height: 48px;
      padding: 6px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .event-wrapper .event-body-wrapper .event-body-subevent .event-body-name {
      font-family: "Poppins";
      color: white;
      font-weight: 300;
      font-size: 14px;
      flex-grow: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .event-wrapper .event-body-wrapper .event-body-subevent .checkbox {
      width: 25px;
      height: 25px;
      background-color: grey;
      border: 1px rgb(146, 146, 146) solid;
      border-radius: 6px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .event-wrapper .event-body-wrapper .event-body-subevent .checkbox img {
      opacity: 0;
      width: 24px;
      height: 24px;
    }

    .event-wrapper .event-body-wrapper .event-body-subevent .checkbox[data-checked=true] img {
      opacity: 1;
      width: 24px;
      height: 24px;
    }
  </style>
  <div class="event-wrapper" id="eventid">
    <div class="event-header-wrapper">
      <div class="event-title">
      </div>
      <div class="event-duration">
        <div class="moreoptions">...</div>
        <p></p>
      </div>
    </div>
    <div class="event-tags-wrapper">
      <div class="event-tags-wrapper-inner">
        <div class="event-tags-wrapper-inner-constraint">
        </div>
        <img class="event-addtag" src="img/add.svg"></img>
      </div>
    </div>
  </div>
</template>

<template id="state-template">
  <style>
    body main .state-wrapper {
      border-radius: 6px;
      display: flex;
      gap: 6px;
      flex-direction: column;
    }

    body main .state-wrapper .state {
      width: 100%;
      border-radius: 6px;
      height: 18px;
      background-color: rgb(234, 117, 0);
      position: relative;
    }

    body main .state-wrapper .state .lgradient {
      display: none;
      height: 100%;
      position: absolute;
      width: 100px;
      background-image: linear-gradient(90deg, rgba(26, 26, 26, 0.6549019608) 0%, 50%, rgba(0, 0, 0, 0) 100% 93%);
    }

    body main .state-wrapper .state .rgradient {
      display: none;
      position: absolute;
      width: 100px;
      height: 100%;
      right: 0px;
      background-image: linear-gradient(270deg, rgba(26, 26, 26, 0.6549019608) 0%, 50%, rgba(0, 0, 0, 0) 100% 93%);
    }
  </style>
  <div class="state">
    <div class="lgradient"></div>
